name: Backend Container

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MANIFEST_REPO: jmanhehe/ocp-infra
  INFRA_TOKEN: ${{ secrets.INFRA_TOKEN }}

jobs:
  build-amd64:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tag
        id: image-tag
        run: |
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            IMAGE_TAG="1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
            echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
            echo "Generated tag: ${IMAGE_TAG}"

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Containerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.image-tag.outputs.tag }}
          build-args: APP_VERSION=${{ steps.image-tag.outputs.tag }}
          cache-from: type=gha,scope=backend-amd64
          cache-to: type=gha,mode=max,scope=backend-amd64
          platforms: linux/amd64
          provenance: false

      - name: Update manifest
        run: |
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"

            git clone https://${{ env.INFRA_TOKEN }}@github.com/${{ env.MANIFEST_REPO }}.git ocp-infra
            cd ocp-infra

            sed -i "s|image: .*backend:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.image-tag.outputs.tag }}|" k8s/backend.yml
            sed -i "s|value: \".*\"|value: \"${{ steps.image-tag.outputs.tag }}\"|" k8s/backend.yml

            git add k8s/backend.yml
            git commit -m "Update image to ${{ steps.image-tag.outputs.tag }}"
            git push origin main

  build-arm64:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=ref,event=branch,suffix=-arm64
            type=sha,prefix={{branch}}-,suffix=-arm64
            type=raw,value=latest-arm64,enable={{is_default_branch}}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend-arm64
          cache-to: type=gha,mode=max,scope=backend-arm64
          platforms: linux/arm64
          provenance: false

      - name: ARM64 Build Complete
        run: |
          echo "âœ… ARM64 image built for local testing"
          echo "Pull with: podman pull ${{ steps.meta.outputs.tags }}"