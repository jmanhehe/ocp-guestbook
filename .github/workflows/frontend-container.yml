name: Frontend Container

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MANIFEST_REPO: jmanhehe/ocp-infra
  INFRA_TOKEN: ${{ secrets.INFRA_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate image tag
        id: image-tag
        run: |
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            IMAGE_TAG="1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
            echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
            echo "Generated tag: ${IMAGE_TAG}"

      - name: Build and push container image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Containerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.image-tag.outputs.tag }}
          build-args: APP_VERSION=${{ steps.image-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Update manifest
        run: |
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"

            git clone https://${{ env.INFRA_TOKEN }}@github.com/${{ env.MANIFEST_REPO }}.git ocp-infra
            cd ocp-infra

            sed -i "s|image: .*frontend:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.image-tag.outputs.tag }}|" k8s/frontend.yml
            sed -i "s|value: \".*\"|value: \"${{ steps.image-tag.outputs.tag }}\"|" k8s/frontend.yml

            git add k8s/frontend.yml
            git commit -m "Update image to ${{ steps.image-tag.outputs.tag }}"
            git push origin main