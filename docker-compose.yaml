version: '1'

services: 
  postgres:
    image: quay.io/fedora/postgresql-16:latest

    container_name: postgres

    networks:
      - guestbook-net

    environment:
      - POSTGRESQL_USER=guestbook
      - POSTGRESQL_PASSWORD=password
      - POSTGRESQL_DATABASE=guestbook
    
    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/pgsql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guestbook"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: quay.io/kurs/redis:latest

    container_name: redis

    networks:
      - guestbook-net

    environment:
      - REDIS_PASSWORD=redispassword

    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/var/lib/redis/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Containerfile
    
    container_name: backend

    networks:
      - guestbook-net

    depends_on:

      postgres:
        condition: service_healthy

      redis:
        condition: service_healthy
    
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=guestbook
      - DB_PASSWORD=password
      - DB_NAME=guestbook
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redispassword
      - PORT=8080
    
    ports:
      - "8080:8080"
    
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Containerfile

    container_name: frontend

    networks:
      - guestbook-net

    depends_on:
      - backend
    
    ports:
      - "3000:80"
    
    restart: unless-stopped

networks:
  guestbook-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data: